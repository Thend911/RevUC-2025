<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="homepage.css" />
</head>

<body>
  <div id="body" style="background-image: url('element/background.jpg')">
    <div id="navbar">
      <div class="d-flex align-items-center border-bottom border-2 fixed-top" style="height: 8.86vh">
        <nav class="navbar py-0 px-4 w-100">
          <a class="text-decoration-none d-flex align-items-center" href="">
            <img src="element/suck 1.svg" alt="Web logo" style="max-height: 5.5vh; width: auto" />
            <span class="ms-3" id="webname">Commit</span>
          </a>
          <ul class="nav navbar-right">
            <li>
              <a href="#" class="px-2">
                <img src="element/home_fill.svg" alt="" style="max-height: 1.3rem; width: auto" />
              </a>
            </li>
            <li>
              <a href="#" class="px-2">
                <img src="element/Icon.svg" alt="" style="max-height: 1.3rem; width: auto" />
              </a>
            </li>
            <li>
              <a href="#" class="px-2">
                <img src="element/bell.svg" alt="" style="max-height: 1.3rem; width: auto" />
              </a>
            </li>
            <li>
              <a href="#" class="px-2">
                <img src="element/person.svg" alt="" style="max-height: 1.3rem; width: auto" />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container-fluid p-0" style="margin-top: 8.86vh;">
      <div class="col d-flex position-relative overflow-hidden justify-content-between" id="mainbody"
        style="height: calc(100vh - 8.86vh);">
        <div class="col d-flex flex-column justify-content-between" id="welcome">
          <h1 id="welcome">Welcome, Thu</h1>
          <h3 class="me-4">See your report</h3>
        </div>
        <div class="col align-self-center" id="streak-fire">
          <img src="element/image 1.svg" alt="" style="height: 67.62vh; width: auto; object-fit: contain" />
        </div>
        <div class="col align-self-end">
          <div id="streak-count">
            <h1 id="streak-no">9 DAYS STREAK</h1>
            <p>going to class</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
